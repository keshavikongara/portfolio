<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keshavi K. | Data Analyst Portfolio</title>

  <!-- Google Font & Font Awesome icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- ===== Inline CSS ===== -->
  <style>
    : root {
      --primary: #0052cc;
      --primary-light: #e8f0ff;
      --dark: #1e1e1e;
      --gray: #777;
      --max-w: 960px;
      font-size: 16px;
    }
    ,::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; color: var(--dark); line-height: 1.6; }
    .section { padding: 4rem 1.25rem; }
    .section.light { background: var(--primary-light); }
    h1,h2,h3 { font-weight: 600; line-height: 1.2; }
    h2 { margin-bottom: 2rem; font-size: 1.9rem; }
    .container { max-width: var(--max-w); margin: 0 auto; }

    #hero { background: linear-gradient(135deg, var(--primary) 0%, #002d80 100%); color:#fff; text-align:center; padding:6rem 1.25rem; }
    #hero .name { font-size:3rem; margin-bottom:0.5rem; }
    #hero .tagline { font-size:1.2rem; margin-bottom:2rem; }
    #hero .btn { display:inline-block; background:#fff; color:var(--primary); padding:0.75rem 1.5rem; border-radius:4px; text-decoration:none; font-weight:600; transition:opacity 0.2s; }
    #hero .btn:hover { opacity:0.85; }

    #skills .grid { display:grid; gap:1.5rem; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
    #skills h3 { color:var(--primary); margin-bottom:0.4rem; font-size:1.1rem; }

    .timeline { border-left:3px solid var(--primary); margin-left:1rem; }
    .entry { position:relative; padding-left:1.5rem; margin-bottom:2.5rem; }
    .entry::before { content:''; position:absolute; left:-0.72rem; top:0.1rem; width:1rem; height:1rem; background:var(--primary); border-radius:50%; }
    .entry .date { font-size:0.85rem; color:var(--gray); }
    .entry h3 { margin:0.4rem 0 0.6rem; font-size:1.1rem; }
    .entry h3 span { font-weight:400; }

    .cards { display:grid; gap:1.5rem; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
    .card { background:#fff; border:1px solid #eee; border-radius:6px; padding:1.5rem; box-shadow:0 4px 8px rgb(0 0 0 / 4%); transition:transform 0.2s; }
    .card:hover { transform:translateY(-4px); }
    .card h3 { color:var(--primary); margin-bottom:0.5rem; font-size:1.15rem; }
    .card p { color:var(--dark); font-size:0.95rem; }

    #contact { text-align:center; }
    .contact-list { list-style:none; margin:1.5rem 0 0.75rem; }
    .contact-list li { margin:0.4rem 0; font-size:1rem; }
    .contact-list i { margin-right:0.5rem; color:var(--primary); }
    a { color:inherit; text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer .copyright { margin-top:1rem; font-size:0.85rem; color:var(--gray); }

    @media (max-width:480px){
      #hero .name{ font-size:2.4rem; }
      .section{ padding:3rem 1rem; }
    }
  </style>
</head>

<body>
  <!-- content of body is already complete in user message -->
</body>
</html>
